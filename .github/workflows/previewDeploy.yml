      - name: run memlab
        run: |
          cat > run-memlab.sh << 'EOF'
          #!/bin/bash
          memlab run --scenario test/memlab/testMemleak.js --work-dir test/memlab 2>&1 | tee test/memlab/data/out/leaks.txt
          EOF
          chmod +x run-memlab.sh

